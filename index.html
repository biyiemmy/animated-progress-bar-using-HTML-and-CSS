<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="skills">
        <h2>HTML</h2>
        <div class="progress-bar">
          <div class="html"><span>90%</span></div>
        </div>

        <h2>CSS</h2>
        <div class="progress-bar">
          <div class="css"><span>85%</span></div>
        </div>

        <h2>Javascipt</h2>
        <div class="progress-bar">
          <div class="js"><span>60%</span></div>
        </div>

        <h2>Python</h2>
        <div class="progress-bar">
          <div class="py"><span>20%</span></div>
        </div>

        <h2>React</h2>
        <div class="progress-bar">
          <div class="react"><span>10%</span></div>
        </div>

        <h2>Django</h2>
        <div class="progress-bar">
          <div class="django"><span>15%</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
